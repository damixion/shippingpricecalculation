<div class="form">
<form class="example-form" [formGroup]="formOrder" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Postcode</mat-label>
    <input matInput type="number" formControlName="inputPostcode">
    <mat-error *ngIf="formOrder.get('inputPostcode').hasError('required')">To pole jest wymagane</mat-error>
    <mat-error *ngIf="formOrder.get('inputPostcode').hasError('max')">Za długi kod </mat-error>
    <mat-error *ngIf="formOrder.get('inputPostcode').hasError('min')">Za krótki kod</mat-error>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Total order amount</mat-label>
    <input matInput type="number" formControlName="inputAmount">
    <mat-error *ngIf="formOrder.get('inputAmount').hasError('required')">To pole jest wymagane</mat-error>
  </mat-form-field>
  <br>
  <br>
  <mat-checkbox formControlName="checkLongProduct">
    Long product
  </mat-checkbox>
  <br>
  <br>
  <button mat-raised-button type="submit" [disabled]="!formOrder.valid">Zatwierdź</button>
</form>

<div class="result" *ngIf="finalOrderAmaunt !== undefined ">
  Całkowity koszt zamówienia: {{finalOrderAmaunt}}
</div>

</div>
